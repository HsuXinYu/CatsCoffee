<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

    <!-- <script src="bootstrap/5.1.0/js/bootstrap.min.js"></script> -->
    <script src="https://docs.opencv.org/3.4.0/opencv.js"></script>
    <!-- <link rel="stylesheet" href="bootstrap/5.1.0/css/bootstrap.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/teaShop.css" crossorigin="anonymous">
    <title>Measurement</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #7952b3;">
        <!-- Brand -->
        <a class="navbar-brand" href="#">TeaShop</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Special</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-bs-toggle="dropdown">
                    Menu
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" onclick="change_img(0)">Red Tea</a>
                    <a class="dropdown-item" href="#" onclick="change_img(1)">Green Tea</a>
                    <a class="dropdown-item" href="#" onclick="change_img(2)">Black Tea</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="toggle_order_info_visiblity()">Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="container p-0" id="order_div">
        <div class="container" id="order_info">
            <div class="row mb-8 justify-content-center ">
                <div class="col-md-6 col-12">
                    <div class="mb-4 border-bottom pb-2">
                        <h4 class="mb-0">Take Order</h4>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <p class="text-dark">Red Tea</p>
                                </div>
                                <div class="input-group w-auto justify-content-end align-items-center">
                                    <input type="button" value="-"
                                        class="button-minus border rounded-circle  icon-shape icon-sm mx-1 "
                                        data-field="quantity">
                                    <input type="number" step="1" max="10" value="1" name="quantity"
                                        class="quantity-field border-0 text-center w-25" id="order_item_0">
                                    <input type="button" value="+"
                                        class="button-plus border rounded-circle icon-shape icon-sm "
                                        data-field="quantity">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <p class="text-dark">Green Tea</p>
                                </div>
                                <div class="input-group w-auto justify-content-end align-items-center">
                                    <input type="button" value="-"
                                        class="button-minus border rounded-circle  icon-shape icon-sm mx-1 "
                                        data-field="quantity">
                                    <input type="number" step="1" max="10" value="1" name="quantity"
                                        class="quantity-field border-0 text-center w-25" id="order_item_1">
                                    <input type="button" value="+"
                                        class="button-plus border rounded-circle icon-shape icon-sm lh-0"
                                        data-field="quantity">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <p class="text-dark">Black Tea</p>
                                </div>
                                <div class="input-group w-auto justify-content-end align-items-center">
                                    <input type="button" value="-"
                                        class="button-minus border rounded-circle  icon-shape icon-sm mx-1 lh-0"
                                        data-field="quantity">
                                    <input type="number" step="1" max="10" value="1" name="quantity"
                                        class="quantity-field border-0 text-center w-25" id="order_item_2">
                                    <input type="button" value="+"
                                        class="button-plus border rounded-circle icon-shape icon-sm lh-0"
                                        data-field="quantity">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p class="text-dark">Total</p>
                            </div>
                            <div>
                                <p class="text-dark">0000</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=" container p-0"
            style="width: 512px; height:512px; background-color: slategray; display:flex; justify-content: center; align-items: center;">
            <img id="main_img1" src="http://picsum.photos/600/600?image=0" width="100%" height="100%">
        </div>
        <button onclick="change_img()">
            try
        </button>
        <script src="js/teaShop.js" crossorigin="anonymous"></script>
</body>
</html>
