<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat's Coffee</title>
    <!-- css -->
    <link rel="stylesheet" href="css/coffeeShop.css" />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/4a03b9c5b3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <header>
        <nav>
          <ul>
            <li>
              <a class="link" href="#about" v-if="!showShop">About</a>
            </li>
            <li><a class="link" href="#news" v-if="!showShop">News</a></li>
            <li><a class="link" href="#menu" v-if="!showShop">Menu</a></li>
            <img class="logo" src="images/logo_150x150.png" alt="logo" />
            <li class="login">
              <a
                id="login_member"
                class="link"
                href="#"
                onclick="show()"
                onkeypress="show()"
                >Login</a
              >
              <!-- login -->
              <div id="login">
                <!-- login content-->
                <form id="login_form" method="post" onsubmit="return false;">
                  <div class="img-container">
                    <img src="images/logo_150x150.png" alt="logo" />
                  </div>
                  <label for="uname"><b>Username</b></label>
                  <input
                    id="uname"
                    type="text"
                    name="uname"
                    placeholder="Enter Username"
                  />
                  <br />
                  <label for="psw"><b>Password</b></label>
                  <input
                    id="psw"
                    type="password"
                    name="psw"
                    placeholder="Enter Password"
                  />
                  <br />
                  <button type="submit" onclick="show_sign_up()">
                    Sign Up
                  </button>
                  <button type="submit" onclick="login(event)">Login</button>
                </form>
                <!-- sign up content-->
                <form id="sing_up_form" method="post" onsubmit="return false;">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr />
                  <label for="name"><b>Name</b></label>
                  <input
                    id="name"
                    type="text"
                    placeholder="Enter Name"
                    name="name"
                  />
                  <br />
                  <label for="address"><b>Address</b></label>
                  <input
                    id="address"
                    type="text"
                    placeholder="Enter Address"
                    name="address"
                  />
                  <br />
                  <label for="phone"><b>Phone</b></label>
                  <input
                    id="phone"
                    type="text"
                    placeholder="Enter Phone"
                    name="phone"
                  />
                  <br />
                  <label for="email"><b>Email</b></label>
                  <input
                    id="email"
                    type="email"
                    placeholder="Enter Email"
                    name="email"
                  />
                  <br />
                  <label for="sign_up_uname"><b>Username</b></label>
                  <input
                    id="sign_up_uname"
                    type="text"
                    placeholder="Enter Account"
                    name="sign_up_uname"
                  />
                  <br />
                  <label for="sign_up_psw"><b>Password</b></label>
                  <input
                    id="sign_up_psw"
                    type="password"
                    placeholder="Enter Password"
                    name="sign_up_psw"
                  />
                  <br />
                  <button id="cancel" type="reset" onclick="logout()">
                    Cancel
                  </button>
                  <button
                    id="sign_up"
                    type="submit"
                    onclick="sign_up_to(event)"
                  >
                    Sign Up
                  </button>
                </form>
                <button id="logout" onclick="logout()">Logout</button>
                <button id="delete_acc" onclick="delete_acc(event)">
                  Delete Member
                </button>
              </div>
            </li>
            <li>
              <a class="link" href="#" @click="showShop=!showShop">shop</a>
            </li>
            <li>
              <a class="link" href="#" @click="showCart=!showCart"
                ><i class="fa-solid fa-cart-arrow-down"
                  ><span class="cart_quantity" v-show="cartItems.length > 0 "
                    >[[cartItems.length]]</span
                  ></i
                >
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <menu-display v-if="!showShop"></menu-display>
      <shop-display v-else @add-to-cart="updateCart"></shop-display>
      <div class="cart_list" v-if="showCart">
        <h3>購物車</h3>
        <div class="cart-item" v-for="(item, index) in cartItems">
          <img :src="item.img" />
          <div>
            [[item.name]]
            <br />
            NT$ [[item.price]]
          </div>
          <a class="cart-button" href="#" @click="removeCart(index)">移除</a>
        </div>
        <div v-if="cartItems.length === 0">你還沒購買任何商品唷!</div>
        <div v-else>小計 NT$ [[total]]</div>
        <template v-if="cartItems.length > 0">
          <a class="cart-button" href="#" @click="cartItems.length = 0"
            >清空購物車</a
          >
        </template>
      </div>
      <footer>
        <div class="f-icon">
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-square-instagram"></i>
        </div>
        <p>© 2023 Cat's Coffee All Rights Reserved.</p>
      </footer>
      <a class="top" href="#">&uarr;</a>
    </div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Import App -->
    <script src="js/main.js"></script>

    <!-- Import Components -->
    <script src="js/menu.js"></script>
    <script src="js/shop.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
